        title: Brute-Force Resistant Biometric Cryptosystem
        # link: github.com/deep-guy/interviewQG
        # link_text: Project Website
        quote: >
          (Ongoing) In collaboration with Sasha Boldyreva & Tianxin Tang
        description: | # this will include new lines to allow paragraphs
          Our objective is to create a biometrics-based key retrieval system that does not require users to remember any additional secrets beyond their biometrics, and yet achieves security against brute-force biometric attackers. 
        link: https://www.rsaconference.com/-/media/project/rsac/rsac-website/page-files/rsac-programs/security-scholar/security-scholar-posters/2024/security-scholar-poster---deep-inder-mohan---georgia-institute-of-technology-deep-inder-mohan.pdf?rev=ded5f7a08a3845768f501ccb9472c1e2&hash=5E3740366F8EC3118D7FEEAEAD3F739A
        link_text: Poster presented at RSA conference 2024

      - layout: top-middle
        title: Privacy Preserving Identification
        # link: github.com/deep-guy/interviewQG
        # link_text: Project Website
        quote: >
          Master's thesis @ IIITB under the supervision of Prof. Srinivas Vivek
        description: | # this will include new lines to allow paragraphs
          Foundational ID systems such as SSN and AADHAR can be critical to the effective governance of a nation. Since these systems deal with data that is inherently critical, securing this data becomes paramount. This poses a challenge to smaller nations, that do not have the resources to set up in-house servers to run these systems. In this project, we develop a Homomorphic Encryption based system that allows nations to levarage (potentially) untrusted third-party servers for storing and processing user data while ensuring that this data would remain secure - even if the third-party is breached. The accepted thesis can be found [here](documents/DeepInder-Thesis.pdf). This work was also presented by Prof. Srinivas Vivek in the Turing foundation's Trustworthy Digital Identity Conference held in London, U.K. on Sept. 16, 2022.
        link: https://arxiv.org/abs/2408.08002
        link_text: Manuscript available on arXiv
      


