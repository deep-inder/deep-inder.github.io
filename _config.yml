about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Deep Inder Mohan, and I'm a CS Ph.D. student at the [School of Cybersecurity and Privacy](https://scp.cc.gatech.edu/), located in the Georgia Institute of Technology.  My field of interest is <mark>Cryptography</mark>, including both Theoretical and Applied Cryptography. Specifically, I am interested in problems relating to secure outsourced computation and authentication. I am being advised at Georgia Tech by Professors [Sasha Boldyreva](https://faculty.cc.gatech.edu/~aboldyre/) and [Joseph Jaeger](https://faculty.cc.gatech.edu/~josephjaeger/)
  
  For more info, check out my [CV](documents/DeepInder_CV.pdf) 

